<mat-drawer-container class="sidenav">
    <mat-drawer mode="side" opened class="sidenav__drawer">
        <div class="sidenav__drawer__logo">
                <span class="sidenav__drawer__logo">Enrollment System</span>
        </div>
        <mat-divider></mat-divider>
        <button *ngIf="currentUserRole === 'registrar'"
                (click)="navigateToDashboard()" 
                class="sidenav__drawer__dashboard" 
                mat-button>
                <mat-icon>dashboard</mat-icon>
                Dashboard
        </button>
        <button *ngIf="currentUserRole === 'registrar' || currentUserRole === 'advisor'"
                (click)="navigateToCourses()" 
                class="sidenav__drawer__courses" 
                mat-button>
                <mat-icon>book</mat-icon>
                Courses
        </button>
        <button  *ngIf="currentUserRole === 'registrar' || currentUserRole === 'advisor'"
                (click)="navigateToStudents()" 
                class="sidenav__drawer__enrollment" 
                mat-button>
                <mat-icon>people</mat-icon>
                Students
        </button>
        <button *ngIf="currentUserRole === 'registrar' || currentUserRole === 'advisor'"
                (click)="navigateToEnrollment()" 
                class="sidenav__drawer__enrollment" 
                mat-button>
                <mat-icon>pie_chart</mat-icon>
                Enrollment
        </button>
        <button *ngIf="currentUserRole === 'student'"
                (click)="navigateToSchedule()" 
                class="sidenav__drawer__schedule" 
                mat-button>
                <mat-icon>schedule</mat-icon>
                Schedule
        </button>
    </mat-drawer>
    <mat-drawer-content class="sidenav__content">
        <ng-content></ng-content>
    </mat-drawer-content>
</mat-drawer-container>
