<app-side-navbar>
    <app-navbar></app-navbar>
    <div class="student">
        <app-search-filter [filters]="filters" c
                            lass="course__filter"
                            (query)="onSearchQuery($event)">
        </app-search-filter>
        <div *ngIf="currentUserRole === 'registrar'" class="student__button">
            <button *ngIf="selectedRowCount > 0" 
                    mat-stroked-button 
                    class="student__button__delete" 
                    color="warn"
                    (click)="deleteStudent()">
                    <mat-icon>delete</mat-icon>
                    Delete Selected Students ({{ selectedRowCount }})
            </button>
            <button *ngIf="selectedRowCount > 0" 
                mat-stroked-button 
                class="student__button__delete" 
                (click)="editStudent()">
                <mat-icon>delete</mat-icon>
                Edit Selected Students ({{ selectedRowCount }})
        </button>
            <button mat-raised-button 
                    class="student__button__add" 
                    color="primary"
                    (click)="openAddStudentDialog()">
                    <mat-icon>add</mat-icon>
                    Add Student
            </button>
        </div>
    </div>
    <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowSelection]="'multiple'"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        (rowSelected)="updateSelectedRowCount()">
    </ag-grid-angular>
</app-side-navbar>
