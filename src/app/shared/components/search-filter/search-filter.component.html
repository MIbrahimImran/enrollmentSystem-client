<div class="search-filter">
    <mat-form-field appearance="outline" class="search-filter__input">
        <mat-label>Input</mat-label>
        <input matInput [formControl]="inputControl">
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-filter__filter">
        <mat-label>Select Filter</mat-label>
        <mat-select [formControl]="filterControl">
            <mat-option value="All">All</mat-option>
            <mat-option *ngFor="let filter of filters" [value]="filter">{{filter}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-flat-button 
            class="search-filter__button" 
            color="primary" 
            class="search-filter__search"
            (click)="onSearch()">
        <mat-icon>search</mat-icon>
        Search
    </button>
</div>
