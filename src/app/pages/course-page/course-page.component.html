<app-side-navbar>
    <app-navbar></app-navbar>
    <div class="course">
        <app-search-filter [filters]="filters" c
                            lass="course__filter"
                            (query)="onSearchQuery($event)">
        </app-search-filter>
        <div class="course__button">
            <button *ngIf="selectedRowCount > 0" 
                mat-raised-button 
                class="course__button__delete" 
                color="warn"
                (click)="deleteCourses()">
                <mat-icon>delete</mat-icon>
                Delete Selected Courses ({{ selectedRowCount }})
            </button>
            <button mat-raised-button 
                    class="course__button__add" 
                    color="primary"
                    (click)="openAddCourseDialog()">
                    <mat-icon>add</mat-icon>
                    Add Course
            </button>
        </div>
    </div>
    <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [rowSelection]="'multiple'"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        (rowSelected)="updateSelectedRowCount()">
    </ag-grid-angular>
</app-side-navbar>
